<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>QQ注册-陶森林</title>
	</head>
	<body>
		<img src="img/bg_chs.png"/>
		
		<table background="img/body.png" cellpadding="5" align="center">
			<tr>
				<td>昵称 </td>
				<td><input type="text" placeholder="长度为4-10个字符"/></td>
			</tr>
			<tr>
				<td>密码 </td>
				<td><input type="password" placeholder="长度为6-16个字符"/></td></td>
			</tr>
			<tr>
				<td>确认密码</td>
				<td><input type="password" placeholder="长度为6-16个字符"/></td></td>
			</tr>
			<tr>
				<td>手机号码  </td>
				<td><input type="text" placeholder="密码长度为11位，以13|5|7|8开头"/></td></td>
			</tr>
			<tr>
				<td>邮箱</td>
				<td><input type="text" placeholder="请输入你的电子邮箱"/></td></td>
			</tr>
			<tr>
				<td>年龄</td>
				<td><input type="text" placeholder="请输入你的年龄"/></td></td>
			</tr>
		</table>
		<p>
		<div align="center"><img src="img/btn.bmp" /></div></p>
	</body>
</html>
