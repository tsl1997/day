<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>3阿里巴巴</title>

	<body>
		<!--用表格来实现页面的布局和右侧对齐方式-->
		<img src="img/header.jpg" />

			<form action="#" method="post">
				<table cellpadding="5">

							<input name="status" type="radio" checked value="buy" />买家

							<input name="status" type="radio" value="alltwo" />两者都是

					</tr>
					<tr>
						<td align="right">验证码：</td>
						<td><input name="captcha" type="text" size="5" required/><img src="img/verycode.gif" />
							<a href="#">看不清？换一张 </a>
